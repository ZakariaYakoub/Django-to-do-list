<head>
    <title>Login</title>
</head>
{% extends 'base/my_style.html'%}
{% block content %}
<div class="top-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method = 'POST'>
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value = 'Login'>
    </form>
    <p>
        Don't have an account?
        <a href="{%url 'signup'%}" style="text-decoration:none;">Register Here</a>
    </p>
</div>

{% endblock content %}
